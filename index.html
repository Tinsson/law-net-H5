<!doctype html>
<html>
<head>
	<meta charset="UTF-8">
	<title>人才</title>
	<meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1,maximum-scale=1" />
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<link rel="stylesheet" href="./css/jquery.fullpage.css">
	<link rel="stylesheet" href="./css/animate.min.css">
	<link rel="stylesheet" href="./css/main.css">
	<script src="./js/jquery.js"></script>
	<script src="./js/jquery-ui.min.js"></script>
	<script src="./js/jquery.fullPage.min.js"></script>
	<script src="./js/common.js"></script>
</head>
<body>
	<div id="fullpage">
		<div id="rcpage1" class="section">
			<div class="wrap">
				<img id="first1" src="./images/section1.png" alt="">
				<img id="first2" style="opacity:0" src="./images/section2.png" alt="">
			</div>
		</div>
		<div id="rcpage2" class="section">
			<div class="wrap">
				<img id="second1" src="./images/second1.png" alt="">
				<img id="second2" style="opacity:0" src="./images/second2.png" alt="">
				<img id="second3" class="apply" src="./images/second3.png" alt="">
			</div>
		</div>
		<div id="rcpage3" class="section">
			<div class="wrap">
				<img id="third1" src="./images/third1.png" alt="">
				<img id="third2" style="opacity:0" src="./images/third2.png" alt="">
				<img id="third3" class="apply" src="./images/third3.png" alt="">
			</div>
		</div>
		<div id="rcpage4" class="section">
			<div class="wrap">
				<img id="four1" src="./images/four1.png" alt="">
				<img id="four2" style="opacity:0" src="./images/four2.png" alt="">
				<img id="four3" class="apply" src="./images/four3.png" alt="">
			</div>
		</div>
		<div id="rcpage5" class="section">
			<div class="wrap">
				<img id="five1" src="./images/five1.png" alt="">
				<img id="five2" style="opacity:0" src="./images/five2.png" alt="">
				<img id="five3" style="opacity:0" src="./images/five3.png" alt="">
			</div>
		</div>
		<div id="rcpage6" class="section">
			<div class="wrap">
				<img id="six1" src="./images/six1.png" alt="">
				<img id="six2" style="opacity:0" src="./images/six2.png" alt="">
			</div>
		</div>
	</div>
	<div class="mask">
		<div class="model">
			<form action="">
				<div class="close"></div>
				<h1>企业高级私人管家服务报名</h1>
				<div class="group clearfix" style="padding-top:15px;">
					<label class="labels" for="name">姓名：</label>
					<input id="name" class="input-box" type="text" name="username" placeholder="请输入姓名">
				</div>
				<div class="group clearfix">
					<label class="labels" for="phone">电话：</label>
					<input id="phone" class="input-box" type="number" name="phone" placeholder="请输入电话">
				</div>
				<div class="group clearfix">
					<label class="labels" for="company">企业：</label>
					<input id="company" class="input-box" type="text" name="company" placeholder="请输入企业名">
				</div>
				<div class="group" style="padding-bottom:25px;">
					<button class="commit">点击报名</button>
				</div>
			</form>
		</div>
	</div>
	<div class="music rotate">
		<audio autoplay id="ado" loop="loop">
			<source src="./audio/maksim.mp3"></source>
		</audio>
	</div>
	<div class="arrow"></div>
</body>
</html>
